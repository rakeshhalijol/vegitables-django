<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>cart</title>
  </head>
  <body>
    <div class="container" style="margin:20px 20px">
        <div class="row">
            <div class="col-8">
                <h1>order summary</h1>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Username</th>
                      <th scope="col">Item</th>
                      <th scope="col">Price</th>
                      <th scope="col">quntity</th>
                      <th scope="col">Posted on</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for obj in retrive %}
                    <tr>

                      <td>{{ obj.user }}</td>
                      <td>{{ obj.item }}</td>
                      <td>{{ obj.item.price }}</td>
                      <td>
                          <form action="/update/{{ obj.id }}/" method="post">{% csrf_token %}
                              <input type="number" name="quantity" value="{{ obj.quntity }}">
                              <button type="submit" class="btn btn-warning">Update</button>
                          </form>

                      </td>
                      <td>{{ obj.ordered_on }}</td>
                    </tr>
                  {% endfor %}
<!--                    <tr>-->
<!--                      <th scope="row">2</th>-->
<!--                      <td>Jacob</td>-->
<!--                      <td>Thornton</td>-->
<!--                      <td>@fat</td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                      <th scope="row">3</th>-->
<!--                      <td colspan="2">Larry the Bird</td>-->
<!--                      <td>@twitter</td>-->
<!--                    </tr>-->
                  </tbody>
                </table>

            </div>
            <div class="col-4" style="position:relative;top:10px;left:100px;">
                <h1>payment</h1>
                <ul class="list-group">

                  <li class="list-group-item">confirm Booking<a href="/confirm/">confirm</a></li>
                  <li class="list-group-item">Continue shopping <a href="/shop/">shop</a> </li>

                </ul>
            </div>
        </div>
</div>
    </div>
